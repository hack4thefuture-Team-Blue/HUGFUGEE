<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/hugfugee_favicon.png">
    <title>HUGFUGEE - Register as a Volunteer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <a href="../home.html"><img src="../images/hugfugee_logo.png" alt="logo"></a>
    </header>
    <main>
        <div class="login">
            <form action="./volunteer_home_screen.html">
                <input type="text" placeholder="email">
                <input type="password" placeholder="password">
                <button>Log In</button>

            </form>
            <button id="register">Register</button>
        </div>
        <div class="registration" style="display:none">
            <!-- <h3>Or Register:</h3> -->
            <form action="./completedRegistration.html">
                <div>
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div>
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Choose a password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="languages">
                    <p>What languages do you speak?</p>
                    <div>
                        <input type="checkbox" name="english" id="english" value="English">
                        <label for="english">English</label>
                    </div>
                    <div>
                        <input type="checkbox" name="dari" id="dari" value="Dari">
                        <label for="dari">Dari</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pashto" id="pashto" value="Pashto">
                        <label for="pashto">Pashto</label>
                    </div>
                    <div>
                        <input type="checkbox" name="arabic" id="arabic" value="Arabic">
                        <label for="arabic">Arabic</label>
                    </div>
                    <div>
                        <input type="checkbox" name="kurmanji" id="kurmanji" value="Kurmanji">
                        <label for="kurmanji">Kurmanji</label>
                    </div>
                    <div>
                        <input type="checkbox" name="sorani" id="sorani" value="Sorani">
                        <label for="sorani">Sorani</label>
                    </div>
                </div>
                <div class="departments">
                    <p>Where do you want to help us?</p>
                    <div>
                        <input type="checkbox" name="callcenter" id="callcenter" value="callcenter">
                        <label for="callcenter">Call Center</label>
                    </div>
                    <div>
                        <input type="checkbox" name="school" id="school" value="school">
                        <label for="school">School</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cafe" id="cafe" value="cafe">
                        <label for="cafe">Caf√©</label>
                    </div>
                    <div>
                        <input type="checkbox" name="basar" id="basar" value="basar">
                        <label for="basar">Basar</label>
                    </div>
                </div>
                <button>Register Now</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('register').addEventListener('click', () => {


            document.querySelector('.login').style.display = 'none';
            document.querySelector('.registration').style.display = 'flex';
        })



    </script>

</body>

</html>
