<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="icon" type="image/x-icon" href="./images/hugfugee_favicon.png" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/videoStyle.css'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>HUGFUGEE - Video Call</title>
  </head>

  <body>
    <header>
      <a href="./home.html"
        ><img src="./images/hugfugee_logo.png" alt="logo"
      /></a>
    </header>
    <main>
    <div id="join-wrapper">
        <input id="username" type="text" placeholder="Enter your name..." />
        <button id="join-btn">Join Stream</button>
    </div>
    <div id="user-streams" ></div>
    


    <!-- Wrapper for join button -->
    <div id="footer">
        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="./images/videocall/video.svg" />
            <p>Cam</p>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="./images/videocall/microphone.svg" />
            <p>Mic</p>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="./images/videocall/end-call.svg" />
            <p>Leave</p>
        </div>
        
       
        
        
    </div>

</main>

<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src='./script/videoScript.js'></script>

  </body>
</html>
